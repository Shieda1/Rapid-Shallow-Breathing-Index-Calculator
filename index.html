<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapid Shallow Breathing Index Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="rapidshallowbreathingindexRadio" name="variables" checked>
  <label for="rapidshallowbreathingindexRadio">Rapid shallow breathing index</label>

  <input type="radio" id="respiratoryrateRadio" name="variables">
  <label for="respiratoryrateRadio">Respiratory rate</label>

  <input type="radio" id="tidalvolumeRadio" name="variables">
  <label for="tidalvolumeRadio">Tidal volume</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Respiratory rate</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Tidal volume</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
